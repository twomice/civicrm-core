<af-form ctrl="afform">
  <af-entity data="{source: 'Site Token'}" type="SiteToken" name="SiteToken1" label="Site Token 1" actions="{create: true, update: true}" security="FBAC" url-autofill="1" />
  <fieldset af-fieldset="SiteToken1" class="af-container">
    <afblock-name-sitetoken></afblock-name-sitetoken>
    <div class="af-markup" af-if="([[&amp;quot;SiteToken1[0][fields][is_reserved]&amp;quot;,&amp;quot;==&amp;quot;,&amp;quot;true&amp;quot;]])">

      <p><strong>Token Name</strong><br/>
The <em>Token Name</em>&nbsp;field is not editable because this token is reserved.&nbsp;</p>

    </div>
    <af-field name="name" defn="{required: true, input_attrs: {}}" af-if="([[&amp;quot;SiteToken1[0][fields][is_reserved]&amp;quot;,&amp;quot;!=&amp;quot;,&amp;quot;true&amp;quot;]])" />
    <af-field name="label" />
    <af-field name="body_html" />
    <af-field name="body_text" />
    <af-field name="is_active" defn="{afform_default: true}" />
    <af-field name="is_reserved" defn="{input_type: 'Hidden', label: false}" />
  </fieldset>
  <button class="af-button btn btn-primary" crm-icon="fa-check" ng-click="afform.submit()" ng-if="afform.showSubmitButton">Submit</button>
</af-form>
